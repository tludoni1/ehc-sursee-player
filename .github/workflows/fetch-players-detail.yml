name: Fetch Players Detail

on:
  workflow_dispatch: # manuell starten
  schedule:
    - cron: "0 3 * * *" # optional: t√§glich um 03:00 Uhr

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run fetch_players_detail.js
        run: node scripts/fetch_players_detail.js

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update player detail data [skip ci]" || echo "No changes to commit"
          git push
