name: Fetch Players Nightly

on:
  schedule:
    - cron: "30 21 * * *" # 23:30 Uhr Zürich = 21:30 UTC
  workflow_dispatch: # manuell starten möglich

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check if mappings.json has entries
        id: check_mappings
        run: |
          if [ ! -s data/mappings.json ]; then
            echo "❌ mappings.json ist leer oder fehlt"
            exit 1
          fi

          # prüfen ob wirklich Einträge drin sind
          if [ "$(jq length data/mappings.json)" -eq 0 ]; then
            echo "❌ mappings.json enthält keine Teams"
            exit 1
          fi

          echo "✅ mappings.json hat Inhalte"

      - name: Setup Node.js
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        if: success()
        run: npm install

      - name: Run fetch_players_detail.js
        if: success()
        run: npm run fetch:detail

      - name: Commit and Push Results
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Nightly player data update [skip ci]" || echo "No changes to commit"
          git push
