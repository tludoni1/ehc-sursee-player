name: Nightly Player Data Fetch

on:
  schedule:
    - cron: "30 22 * * *" # l√§uft t√§glich um 23:30 Uhr Schweiz-Zeit (22:30 UTC)
  workflow_dispatch: # optional: manuell ausl√∂sbar

jobs:
  fetch_players:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check mappings.json
        run: |
          if [ ! -s data/mappings.json ]; then
            echo "‚ùå mappings.json ist leer oder fehlt"
            exit 1
          fi
          if [ "$(jq length data/mappings.json)" -eq 0 ]; then
            echo "‚ùå mappings.json enth√§lt keine Teams"
            exit 1
          fi
          echo "‚úÖ mappings.json hat Inhalte"

      - name: Run fetch_players_detail.js (nur aktuelle Saison)
        run: |
          echo "üîÑ Starte Abruf der aktuellen Saison..."
          node -e '
          import("./scripts/fetch_players_detail.js").then(async (mod) => {
            const fs = await import("fs");
            const path = await import("path");
            const mappings = JSON.parse(fs.readFileSync("data/mappings.json", "utf-8"));
            const now = new Date();
            const year = now.getMonth() >= 7 ? now.getFullYear() : now.getFullYear() - 1; // Saisonlogik: ab August neue Saison
            for (const [teamName, seasons] of Object.entries(mappings)) {
              for (const [seasonKey, entry] of Object.entries(seasons)) {
                if (seasonKey.startsWith(year.toString())) {
                  console.log(`‚û°Ô∏è  Aktualisiere ${teamName} ${seasonKey}`);
                  await mod.default
                    ? mod.default(teamName, seasonKey, entry)
                    : mod.fetchTeamSeason(teamName, seasonKey, entry);
                }
              }
            }
          });'

      - name: Commit and Push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "üïö Nightly Update Player Data [skip ci]" || echo "No changes to commit"
          git push
