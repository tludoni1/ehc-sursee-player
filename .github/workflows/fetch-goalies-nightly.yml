name: Nightly Goalie Data Fetch

on:
  schedule:
    - cron: "30 22 * * *" # l√§uft t√§glich um 23:30 Uhr Schweiz-Zeit (22:30 UTC)
  workflow_dispatch:

jobs:
  fetch_goalies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Determine current SIHF season
        id: season
        run: |
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          if [ "$MONTH" -ge 8 ]; then
            ((YEAR++))
          fi
          echo "üìÖ Aktuelle Saison: $YEAR"
          echo "year=$YEAR" >> $GITHUB_OUTPUT

      - name: Generate fresh mappings for current season
        run: |
          YEAR=${{ steps.season.outputs.year }}
          TARGET="data/mappings_${YEAR}.json"
          echo "üÜï Erstelle frisches $TARGET aus mappings.json ..."

          jq --arg y "$YEAR" '
            to_entries
            | map({key: .key, value: ( .value | with_entries(select(.key | startswith($y))) )})
            | map(select(.value | length > 0))
            | from_entries
          ' data/mappings.json > "$TARGET"

          if [ "$(jq length "$TARGET")" -eq 0 ]; then
            echo "‚ö†Ô∏è Keine Teams f√ºr Saison $YEAR gefunden ‚Äì breche ab."
            exit 0
          fi
          echo "‚úÖ $TARGET erfolgreich erzeugt."

      - name: Fetch current season goalie data
        run: |
          YEAR=${{ steps.season.outputs.year }}
          echo "üöÄ Starte Datenabruf f√ºr Saison $YEAR..."
          node scripts/fetch_goalies_detail.js --mappings data/mappings_${YEAR}.json || true

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          YEAR=${{ steps.season.outputs.year }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git reset data/mappings.json
          git commit -m "Nightly Goalie Data Update (Season $YEAR) [skip ci]" || echo "No changes to commit"
          git push
