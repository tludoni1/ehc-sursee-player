name: Debug Standings

on:
  workflow_dispatch: # erlaubt manuelles Starten im GitHub Web-UI

jobs:
  debug-standings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run debug script
        run: npm run debug:standings

      - name: Commit & push debug output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/debug
          git commit -m "Update debug standings output [skip ci]" || echo "No changes to commit"
          git push
